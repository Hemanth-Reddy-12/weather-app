<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Report</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							dark: "#323949",
							borderdark: "#4c5265",
						},
					},
				},
			};
		</script>
		<style>
			.bg-dark {
				background: #323949;
				color: white;
			}
			.bg-white {
				color: #323949;
				background-color: white;
			}
		</style>
		<script
			src="https://kit.fontawesome.com/645d1eebb4.js"
			crossorigin="anonymous"
		></script>
	</head>
	<!-- body : dark mode -->
	<body class="font-[Signika]">
		<header class="shadow">
			<div class="flex justify-between border-b-2 items-center px-3">
				<div>
					<a href="/">
						<img
							class="h-[70px]"
							src="/images/favicon.png"
							alt=""
							title="logo"
					/></a>
				</div>
				<div class="hidden sm:flex font-bold text-3xl">
					Weather Report
				</div>
				<!-- dark mode -->
				<div class="border-2 px-2 py-1 rounded-full bg-dark" id="dark">
					<button class="btn" title="dark" onclick="darkmode()">
						<i class="fa-regular fa-sun"></i>
					</button>
				</div>
			</div>
		</header>
		<main class="h-[82vh] w-full">
			<div class="flex justify-center mt-10">
				<div class="container md:w-[50%]">
					<div>
						<div
							class="search flex justify-center m-[50px] text-sm font-bold h-[30px]"
						>
							<input
								type="text"
								id="search-city"
								class="border-2 h-full text-black text-center focus:outline-none md:h-[40px] md:w-[300px] md:text-[22px] text-[18px] rounded-l-xl"
							/>
							<div>
								<button
									class="btn px-2 h-full bg-dark rounded-r-xl md:h-[40px] md:w-[40px]"
									id="search-btn"
								>
									<i
										class="fa-1x fa-solid fa-magnifying-glass"
									></i>
								</button>
							</div>
						</div>
					</div>
					<div id="not" class="text-center font-bold text-xl"></div>
					<div
						class="report mx-4 pb-[20px] border-2 rounded-lg shadow-xl"
					>
						<div
							class="flex font-bold text-[15px] justify-between p-[20px]"
						>
							<div id="date"></div>
							<div id="time"></div>
						</div>
						<div
							class="city-name text-center text-2xl uppercase font-bold"
							id="city"
						></div>
						<div class="weather-icon flex justify-center my-10">
							<div
								class="w-[150px] h-[150px] rounded-xl border shadow-xl"
							>
								<img alt="" id="logo" class="w-full h-full" />
							</div>
						</div>
						<div class="weather-report flex justify-center">
							<div class="text-2xl">
								<div class="w flex gap-2 justify-center">
									<div
										id="w-report"
										class="font-bold uppercase"
									></div>
								</div>
								<div class="w flex gap-2">
									<div class="t-icon">
										<i
											class="fa-solid fa-temperature-quarter"
										></i>
									</div>
									<div id="t-report"></div>
								</div>
								<div class="w flex gap-2">
									<div class="wi-icon">
										<i class="fa-solid fa-wind"></i>
									</div>
									<div id="wi-report"></div>
								</div>
							</div>
						</div>
						<div
							class="text-right font-bold text-xl md:mt-10 pr-[20px]"
							id="location"
						></div>
					</div>
				</div>
			</div>
		</main>
		<footer
			class="flex justify-between container-fluid items-center h-[63px] px-4 border-t-4"
		>
			<div>
				<a href="https://github.com/Hemanth-Reddy-12/weather-app">
					<i class="fa-2x fa-brands fa-github"></i
				></a>
			</div>
			<div>
				<a href="/">
					<img src="./images/favicon.png" class="h-[50px] w-[60px]" />
				</a>
			</div>
			<div>
				<a href=""><i class="fa-solid fa-hashtag"></i>卄ємαηтн</a>
			</div>
		</footer>
		<script src="./script.js"></script>
	</body>
</html>
