<!doctype html>
<html lang="en">

<head>
    <title>Weather App | Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/645d1eebb4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="box col-md-10 text-center my-5 p-5">
                    <div class="header py-5">
                        <h1 class="display-3 mx-2 ">
                            <i class="fas fa-regular fa-cloud-sun-rain  fa-xs"></i>
                            Weather App
                        </h1>
                    </div>
                    <div class="row search-box justify-content-center">
                        <div class="col-lg-5 col-10 mt-3 my-lg-0 pb-5">
                            <input type="text" id="city" placeholder="Enter The City">
                        </div>
                        <div class="col-lg-3 justify-content-start ">
                            <button class="btn" id="search-btn">Get Weather</button>
                        </div>
                    </div>
                    <div class="wave pt-3">
                        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                            preserveAspectRatio="none">
                            <path
                                d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
                                class="shape-fill"></path>
                        </svg>
                    </div>
                    <div class="search-result d-flex pb-5 justify-content-center">
                        <div class="row col-10 mt-5 result-box">
                            <div class="row mx-lg-1 justify-content-center py-4 result-weather">
                                <div class="col-lg-4 col-10 wbox" id="weather">
                                </div>
                                <div class="col-lg-4 col-5 wbox" id="temp"></div>
                                <div class="col-lg-4 col-5 wbox" id="wind">
                                </div>
                            </div>
                            <div class="logo text-center py-5" id="logo">
                                <i class="fas fa-regular fa-cloud-sun-rain  fa-7x"></i>
                            </div>
                            <div class="text-end location" id="location">
                                location
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
